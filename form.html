<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Fun Bus Travel Agency - form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Roboto" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
    <body>
        <div class="container form-div">
            <form method="POST" action="https://formspree.io/YOUREMAILHERE">
                <label for="name">Your Name</label>
                <input type="name" name="name">
                <label for="email">Your Email</label>
                <input type="email" name="email">
                <label for="phone">Enter your phone number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                <label for="message">Your Message</label>
                <textarea name="message"></textarea>
                <div class="radio">
                    <input type="radio" id="Maui" name="gender" value="male">
                    <label for="Maui">Maui</label><br>
                    <input type="radio" id="Venice" name="gender" value="Venice">
                    <label for="Venice">Venice</label><br>
                </div>
                <button type="submit">Send</button>
            </form>
        </div>
    </body>
</html>
